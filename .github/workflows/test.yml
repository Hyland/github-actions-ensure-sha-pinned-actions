name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  pull_request_review:
    types:
      - submitted

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name || github.run_id }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

permissions:
  contents: read

jobs:
  pre-checks:
    # Trigger a run when approving a bot PR or as usual
    if: >-
      (github.event.review.state == 'approved' && contains(fromJSON('["dependabot[bot]", "github-actions[bot]"]'), github.event.pull_request.user.login)) ||
      (github.actor != 'dependabot[bot]' && github.event_name != 'pull_request_review')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

  python-tests:
    runs-on: ubuntu-latest
    needs: pre-checks
    strategy:
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest test_gha_sha_convert -v

      - name: Test CLI functionality
        run: |
          # Test help output
          python gha_sha_convert.py --help

          # Test discovery mode (safe, no API calls) - may find actions needing conversion
          echo "Testing discovery mode on current repository..."
          python gha_sha_convert.py --discovery --path . || echo "Discovery mode completed (may have found actions needing conversion)"

          # Test syntax validation
          python -m py_compile gha_sha_convert.py
          python -m py_compile test_gha_sha_convert.py

      - name: Test pre-commit hook functionality
        run: |
          # Create a test workflow file with SHA-pinned actions (should pass discovery)
          mkdir -p .github/workflows
          cat > .github/workflows/test-good.yml << 'EOF'
          name: Test Good
          on: [push]
          jobs:
            test:
              runs-on: ubuntu-latest
              steps:
                - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
                - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
          EOF

          # Test discovery on the good file (should succeed)
          python gha_sha_convert.py --discovery .github/workflows/test-good.yml

          # Create a test workflow file with non-SHA actions (should find issues but not fail in discovery)
          cat > .github/workflows/test-needs-conversion.yml << 'EOF'
          name: Test Needs Conversion
          on: [push]
          jobs:
            test:
              runs-on: ubuntu-latest
              steps:
                - uses: actions/checkout@v4
                - uses: actions/setup-node@v3.8.1
          EOF

          # Test discovery on the file needing conversion (expected to find issues)
          echo "Testing discovery on file with actions needing conversion..."
          python gha_sha_convert.py --discovery .github/workflows/test-needs-conversion.yml || echo "Discovery found actions needing conversion (expected)"

  python-integration-tests:
    runs-on: ubuntu-latest
    needs: python-tests
    if: github.event_name == 'pull_request'
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test actual workflow processing (discovery mode)
        run: |
          # Test on actual workflow files in the repository
          python gha_sha_convert.py --discovery --path .github/workflows

      - name: Test error handling
        run: |
          # Test with non-existent file (should handle gracefully)
          python gha_sha_convert.py --discovery non-existent-file.yml || echo "Handled error correctly"

          # Test with invalid YAML (should handle gracefully)
          echo "invalid: yaml: content: [" > invalid.yml
          python gha_sha_convert.py --discovery invalid.yml || echo "Handled invalid YAML correctly"
          rm -f invalid.yml
